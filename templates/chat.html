<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with AI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Chat with AI</h2>
        <div class="card p-3 mt-3">
            <form action="/ask" method="post">
                <input type="hidden" name="session_id" value="{{ session_id }}">
                <div class="mb-3">
                    <input type="text" name="query" class="form-control" placeholder="Ask a question..." required>
                </div>
                <button type="submit" class="btn btn-success">Ask</button>
            </form>
        </div>
        {% if query %}
        <div class="mt-4">
            <h5><strong>You:</strong> {{ query }}</h5>
        </div>
        {% endif %}
        {% if answer %}
        <div class="mt-4 p-3 bg-white shadow-sm">
            <h5><strong>Bot:</strong></h5>
            <div class="border rounded p-2" style="background-color: #f8f9fa;">
                {{ answer | safe }}
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
